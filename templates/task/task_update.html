{% extends 'task/base.html' %}

{% block title %}
	Task Update
{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900 p-4">
        <!-- Tarjeta del formulario -->
        <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <!-- Encabezado de la tarjeta -->
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Actualizar Tarea</h1>
            </div>

            <!-- Cuerpo de la tarjeta (formulario) -->
            <div class="p-6">
                <form method="POST">
                    {% csrf_token %}
                    <!-- Mensaje de error -->
                    {% if error %}
                        <div class="mb-4 p-4 text-sm text-red-800 bg-red-50 rounded-lg dark:bg-gray-800 dark:text-red-400"
                             role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    <!-- Campo: Título -->
                    <div class="mb-4">
                        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Título
                            de la tarea</label>
                        <input type="text" id="title" name="title" placeholder="Escribe el título de la tarea"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               required value="{{ form.instance.title }}">
                    </div>

                    <!-- Campo: Descripción -->
                    <div class="mb-4">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
                        <textarea id="description" name="description" rows="4"
                                  placeholder="Escribe la descripción de la tarea"
                                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                  required>{{ form.instance.description }}</textarea>
                    </div>

                    <!-- Campo: Prioridad (Importante) -->
                    <div class="mb-6">
                        <div class="flex items-center">
                            <input id="priority" name="important" type="checkbox" {% if form.instance.important %}checked{% endif %}
                                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="priority" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Marcar
                                como importante</label>
                        </div>
                    </div>

                    <!-- Botón de enviar -->
                    <button type="submit"
                            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Actualizar
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
