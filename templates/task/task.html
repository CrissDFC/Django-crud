{% extends 'task/base.html' %}

{% block title %}
    Task
{% endblock %}

{% block content %}
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3 text-center"> <!-- Centrado horizontal -->
                    Task
                </th>
                <th scope="col" class="px-6 py-3 text-center"> <!-- Centrado horizontal -->
                    Description
                </th>
                <th scope="col" class="px-6 py-3 text-center"> <!-- Centrado horizontal -->
                    Action
                </th>
            </tr>
            </thead>
            <tbody>
            {% for task in tasks %}
                <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
                    {% if task.is_important %} <!-- CorregÃ­ tasks.is_important a task.is_important -->
                        <td class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            <!-- Centrado horizontal -->
                            <strong>{{ task.title }}</strong>
                        </td>
                    {% else %}
                        <td class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            <!-- Centrado horizontal -->
                            {{ task.title }}
                        </td>
                    {% endif %}
                    <td class="px-6 py-4 text-center"> <!-- Centrado horizontal -->
                        {{ task.description }}
                    </td>
                    <td class="px-6 py-4 text-center"> <!-- Centrado horizontal -->
                        <a href="{% url 'task_detail' task.id %}"
                           class="font-medium text-blue-600 dark:text-blue-500 hover:underline">View</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
